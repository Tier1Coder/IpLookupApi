<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tags Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: auto;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Adres IP</th>
            <th>PasujÄ…ce tagi</th>
        </tr>
        <tr>
            <td rowspan="{{ tags|length }}">{{ ip }}</td>
            <td>{{ tags|first }}</td>
        </tr>
        {% for tag in tags|slice:"1:" %}
        <tr>
            <td>
                <pre>{{ tag|escape }}</pre>
            </td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
